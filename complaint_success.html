<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration Successful</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .success-container h2 {
            color: #004d99;
            margin-bottom: 1rem;
        }

        .success-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .success-container a {
            display: inline-block;
            background-color: #004d99;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .success-container a:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="home.html">Home</a>
        <a href="pay_bill.html">Pay Bill</a>
        <a href="register_complaint.html">Register Complaint</a>
        <a href="complaint_status.html">Complaint Status</a>
        <span id="usernameDisplay">Welcome, <span id="username"></span></span>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="success-container">
        <h2>Complaint Registered Successfully!</h2>
        <p>Your complaint has been submitted. A unique complaint ID has been generated for your reference.</p>
        <p><strong>Thank you for contacting us!</strong></p>
        <a href="home.html">Return to Home</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
