<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Status</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Container for the complaint status check */
.complaint-status-container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    margin-top: 20px;
}

.complaint-status-container h2 {
    color: #004d99;
    text-align: center;
    margin-bottom: 1.5rem;
}

.complaint-status-container label {
    display: block;
    margin-top: 1rem;
    color: #004d99;
    font-weight: bold;
}

.complaint-status-container input {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: 1px solid #00b3b3;
    border-radius: 4px;
}

.complaint-status-container button {
    background-color: #004d99;
    color: white;
    padding: 0.8rem;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
    transition: background-color 0.3s;
}

.complaint-status-container button:hover {
    background-color: #003366;
}

.status-message {
    margin-top: 20px;
    font-size: 1rem;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="top-bar">
        <a href="home.html">Home</a>
        <a href="pay_bill.html">Pay Bill</a>
        <a href="register_complaint.html">Register Complaint</a>
        <a href="complaint_status.html">Complaint Status</a>
        <span id="usernameDisplay">Welcome, <span id="username"></span></span>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="complaint-status-container">
        <h2>Check Complaint Status</h2>
        
        <label for="complaintId">Enter Complaint ID:</label>
        <input type="text" id="complaintId" required>

        <button onclick="checkStatus()">Check Status</button>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
